name: Publish Node.js Package
on:
  pull_request:
    types:
      - closed
    branches:
      - 'release/**'
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - run: echo "Workflow version 2 - OIDC enabled"
      - run: echo "id-token permission should be write"
      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          
      - name: Debug OIDC token
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL exists: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN exists: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN != '' }}"
          
      - run: npm ci
      - run: npm run build
        env: 
          branch: ${{ github.base_ref }}
          build: ${{ github.run_number }}
      - run: npm publish --provenance --access public
